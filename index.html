<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Order Status MAnagement</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <!--------------------------------------- ------- Navbar -------------------------------------------->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-1 sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <lord-icon
                src="https://cdn.lordicon.com/prxpxnbf.json"
                trigger="hover"
                colors="outline:#121331,primary:#f24c00,secondary:#ffc738"
                    style="width:45px;height:44px">
                </lord-icon>
                PizzaHome
            </a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Contact us</a>
            </li>
            </ul>
            <ul class="navbar-nav me">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--------------------------------------- Searching Order -------------------------------------->

    <div class="container">
        <h2 class="title">Welcome to <span class="styleName">PizzaHome</span></h2>
        <div class="input-group mb-3 order-search">
            <input type="text" class="form-control" id="orderId" placeholder="Enter order Id" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-dark" type="button" id="button-addon2" onclick="executeOrder()">
                <lord-icon
                    src="https://cdn.lordicon.com/qehhcbpv.json"
                    trigger="hover"
                    colors="primary:#ffffff"
                    state="hover"
                    style="width:35px;height:35px">
                </lord-icon>
            </button>
        </div>
        <div class="invalid-orderid" id="invalid-orderid">
            <i class="fa-solid fa-circle-exclamation" style="color: red;" title="Only alphanumeric Id's are allowed , It shouldn't contain any symbol"></i> Please Enter Valid Feedback
        </div>

        <!-------------------------------------- Order status --------------------------------------->
        
        <div class="order-status-btn-group">
            <h4 class="orderIdDisplay" id="orderIdDisplay"></h4>
            <button type="button" class="btn btn-warning order-status-btn" id="order-status-btn1">Order placed!</button>
            <button type="button" class="btn btn-info order-status-btn" id="order-status-btn2">Chef recieved order and start preparing</button>
            <button type="button" class="btn btn-danger  order-status-btn" id="order-status-btn3">Pizza sauce added</button>
            <button type="button" class="btn btn-warning order-status-btn" id="order-status-btn4">First layer of cheese added</button>
            <button type="button" class="btn btn-info order-status-btn" id="order-status-btn5">Toppings added</button>
            <button type="button" class="btn btn-danger order-status-btn" id="order-status-btn6">Second layer of cheese added</button>
            <button type="button" class="btn btn-warning order-status-btn" id="order-status-btn7">Pizza baked!</button>
            <button type="button" class="btn btn-info  order-status-btn" id="order-status-btn8">Oregano added and packed</button>
            <button type="button" class="btn btn-danger order-status-btn" id="order-status-btn9">Package received at counter</button>
            <button type="button" class="btn btn-warning order-status-btn" id="order-status-btn10">The order is handed over to the Zomato delivery guy!</button>
        </div>
        <div class="thankyouMsg" id="thankyouMsg">Thank You For Ordering From us..! Have a Nice Day</div> 
    </div>
    
    <!------------------------------------- Footer ------------------------------------------>

    <div class="text-center p-1 footer">
        Made by ♥ Shreyash parab  © 2022 Copyright:
        <a class="text-reset fw-bold footer-brand" href="#">
            <lord-icon
            src="https://cdn.lordicon.com/prxpxnbf.json"
            trigger="hover"
            colors="outline:#121331,primary:#f24c00,secondary:#ffc738"
            style="width:45px;height:44px">
            </lord-icon>
          PizzaHome
        </a>
    </div>
    <!-------------------------------------- Script files --------------------------------------->
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
</body>
</html>
